<div id="fh5co-team" data-section="team">
  <div class="container">
    {{ with .Site.Params.team }}
    <div class="col-md-6 col-md-offset-3 text-center fh5co-heading">
      <h2>{{ .title }}</h2>
      <p>{{ .description | markdownify }}</p>
    </div>
    {{ with index .item 0 }}
    <div class="col-md-4 col-md-offset-2">
				{{ partial "person.html" .}}
		</div>
    {{ end }}
    {{ with index .item 1 }}
    <div class="col-md-4">
				{{ partial "person.html" .}}
		</div>
		{{ end }}
		{{ end }}
  </div>
</div> <!-- END fh5co-team -->
